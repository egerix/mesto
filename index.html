<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css"/>
</head>

<body>
<div class="page">
    <div class="page__container">
        <header class="page__header header section">
            <img class="header__logo" src="images/logo.svg" alt="лого">
        </header>

        <main class="page__content content">
            <section class="profile section">
                <div class="profile__info">
                    <img src="images/avatar.jpg" alt="аватарка" class="profile__avatar">
                    <div class="profile__description">
                        <div class="profile__name-row">
                            <h3 class="profile__name ellipsis-overflow">Жак-Ив Кусто</h3>
                            <button class="profile__edit-button hover-opacity hover-opacity_type_btn"></button>
                        </div>
                        <p class="profile__profession ellipsis-overflow">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button hover-opacity hover-opacity_type_btn" aria-label="редактирования профиля"></button>
            </section>
            <section class="places section">
                <ul class="places__list">
                    <li class="places__place place">
                        <img src="images/karachaevsk.jpeg" alt="карачаевск" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Карачаевск</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                    <li class="places__place place">
                        <img src="images/elbrus.jpeg" alt="эльбрус" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Гора Эльбрус</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                    <li class="places__place place">
                        <img src="images/dombai.jpeg" alt="домбай" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Домбай</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                    <li class="places__place place">
                        <img src="images/elbrus.jpeg" alt="эльбрус" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Гора Эльбрус</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                    <li class="places__place place">
                        <img src="images/dombai.jpeg" alt="домбай" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Домбай</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                    <li class="places__place place">
                        <img src="images/karachaevsk.jpeg" alt="карачаевск" class="place__photo">
                        <div class="place__description ellipsis-overflow">
                            <h4 class="place__name">Карачаевск</h4>
                            <button class="place__like-button hover-opacity hover-opacity_type_icon"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="page__footer footer section">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <label class="popup__field">
                    <input class="popup__input" placeholder="Имя" id="nameInput">
                </label>
                <label class="popup__field">
                    <input class="popup__input" placeholder="О себе" id="professionInput">
                </label>
                <button class="popup__submit popup__submit_disabled" type="submit" aria-label="сохранить">
                    Сохранить
                </button>
            </form>
            <button class="popup__close hover-opacity hover-opacity_type_btn" type="button" aria-label="закрыть"></button>
        </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
